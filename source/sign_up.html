    <body>
    <div id="login" class="sign-up"  ng-controller="myCtrl">
       <p align="center">sign up:</p>
        <form ng-app=""  name="myform" align="center">
        <input type="text" placeholder="username" ng-model="name">
            <br/><br/>
            
        <input type="email" name="Address" placeholder="id" ng-model="email">
        <br/><br/>
            <input type="password" placeholder="password" ng-model="pwd">
            
            <br/><br/>
    <input class="btn btn-primary" type="submit" ng-click="reg(name,email,pwd)" value="Register">
            <input class="btn btn-danger" type="reset" value="Clear">
     </form>
        
        </div>
        
        
        <script>
            var app = angular.module("", []);
        .controller("myCtrl", function($scope){
            
            $scope.logins = [];
            $scope.reg = function(user1, mail1, pwd1){
            localStorage.setItem("name",user1);
            localStorage.setItem("email",mail1);
            localStorage.setItem("password",pwd1);
                $scope.logins.push(localStorage.getItem("name"));
                $scope.logins.push(localStorage.getItem("email"));
                $scope.logins.push(localStorage.getItem("password"));       
            };
        });
        </script>
